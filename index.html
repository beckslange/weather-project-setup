  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=, initial-scale=1.0" />
    <link rel="stylesheet" href="src/index.css" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />

    <title>Weather App</title>

          Humidity: 66%, Wind: 3.13 km/h

        <div>☀️ 60°F</div>

      </main>

      <footer>
        Coded by
        <a href="https://github.com/beckslange" target="_blank">Rebecca Lange</a
        >, open-sourced on
        <a
          href="https://github.com/beckslange/weather-project-setup"
          target="_blank"
          >GitHub</a
        >, and hosted on
        <a href="https://weather-app-setup.netlify.app/" target="_blank"
          >Netlify</a
        >
      </footer>
